{include file="layout/header.html"}

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 角色管理 <span class="c-gray en">&gt;</span> 角色列表<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>

<div class="page-container">

    <div class="cl pd-5 bk-gray" style="border-bottom:none"> <span class="l"><a href="{U('AdminRole/add_group')}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a></span>  </div>
    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="9">用户组列表</th>
        </tr>
        <tr class="text-c">
            <th >用户组名</th>
            <th >操作</th>
        </tr>
        </thead>
        <tbody>
        {if $data}
        {foreach $data as $value}
        <tr class="text-c">
            <td>{$value.title}</td>
            <td class="td-manage">
                <a title="修改" alt="修改" href="{U('AdminRole/edit_group')}?id={$value.id}"  class="ml-5" style="text-decoration:none" ><i class="Hui-iconfont">&#xe6df;</i></a>
                <a title="删除" alt="删除"  href="javascript:drop_confirm('确定要删除吗？','{U('AdminRole/delete_group')}?id={$value.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                <a title="分配权限" alt="分配权限" href="{U('AdminRole/rule_group')}?id={$value.id}" class="ml-5" style="text-decoration:none" ><i class="Hui-iconfont Hui-iconfont-add"></i></a>
            </td>
        </tr>
        {/foreach}
        {else}
        <tr class="text-c">
            <td colspan="8">暂无数据...</td>
        </tr>
        {/if}
        </tbody>
    </table>

    <div class="pagination" style="margin-top:20px">{$page}</div>
</div>
{include file="layout/commonfooterjs.html"}
<script type="text/javascript">
    function drop_confirm(message,pathurl){
        if(confirm(message)){
            window.location.href=pathurl;
        }else{
            return false;
        }
    }
</script>
</body>
</html>

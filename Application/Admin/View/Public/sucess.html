<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">
  <title>{$message}</title>
  <link href="{$smarty.const.COMMON_CSS_PATH}style.css" rel="stylesheet">
  <link href="{$smarty.const.COMMON_CSS_PATH}style-responsive.css" rel="stylesheet">
</head>

<body class="error-page" style="text-align: center;">

<section>
    <div class="container ">

        <section class="error-wrapper text-center">
            <h1><img alt="" src="{$smarty.const.ADMIN_IMG_PATH}error.png"></h1>
            <h2>{$message}</h2>
            <h3>Operation is successful</h3>
            <p style="font-family: 'microsoft yahei';"><b id="wait">{$waitSecond}</b>秒后跳转</p>         
            <a id="href" class="back-btn" href="{$jumpUrl}">立刻跳转</a>
        </section>

    </div>
</section>
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
  var time = --wait.innerHTML;
  if(time <= 0) {
    location.href = href;
    clearInterval(interval);
  };
}, 1000);
})();
</script>
</body>
</html>
